<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Solar System</title>
  </head>
  <body>
    <section class="main">
      <div class="solar">
        <div class="sun container">sun</div>
        <div class="mer-outline container">
          <div class="mer">Mercury</div>
        </div>
        <div class="ven-outline container">
          <div class="ven">Venus</div>
        </div>
        <div class="ear-outline container">
          <div class="ear">Earth</div>
        </div>
        <div class="mar-outline container">
          <div class="mar">Mars</div>
        </div>
        <div class="sat-outline container">
          <div class="sat">Saturn</div>
        </div>
        <div class="jup-outline container">
          <div class="jup">Jupiter</div>
        </div>
        <div class="ura-outline container">
          <div class="ura">Uranus</div>
        </div>
        <div class="nep-outline container">
          <div class="nep">Neptune</div>
        </div>
      </div>
    </section>
  </body>
</html>
